background_opacity: 0.96

key_bindings:
  - { key: Return, mods: Alt,           action: SpawnNewInstance }
  - { key: Up,     mods: Control|Shift, action: IncreaseFontSize }
  - { key: Down,   mods: Control|Shift, action: DecreaseFontSize }
  - { key: T,      mods: Control|Shift, action: ScrollLineUp }
  - { key: H,      mods: Control|Shift, action: ScrollLineDown }

  - { key: J,      mods: Alt,           chars: "\x1bê" }
  - { key: K,      mods: Alt,           chars: "\x1bë" }
  - { key: L,      mods: Alt,           chars: "\x1bì" }
  - { key: H,      mods: Alt,           chars: "\x1bè" }

  - { key: Key1,      mods: Alt,           chars: "\x1b±" }
  - { key: Key3,      mods: Alt,           chars: "\x1b³" }
  - { key: Key4,      mods: Alt,           chars: "\x1b´" }
  - { key: Key5,      mods: Alt,           chars: "\x1bµ" }

  - { key: F11,      mods: Alt,           chars: "\x1b[23;3~" }
  - { key: F12,      mods: Alt,           chars: "\x1b[24;3~" }
  - { key: A,      mods: Alt,           chars: "\x1bá" }
  - { key: Q,      mods: Alt,           chars: "\x1bñ" }
