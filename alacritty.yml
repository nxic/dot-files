window:
  title: Terminal
  class:
    instance: Alacritty
    general: Alacritty

font:
  size: 9.0
  normal:
    family: DejaVu Sans Mono
    style: Regular

draw_bold_text_with_bright_colors: true

scrolling:
  history: 10000

colors:
  # Default colors
  primary:
    background: '#282A36'
    foreground: '#FFFFFF'

  # Normal colors
  normal:
    black:   '#282A36'
    red:     '#FF5555'
    green:   '#50FA7B'
    yellow:  '#F1FA8C'
    blue:    '#BD93F9'
    magenta: '#FF79C6'
    cyan:    '#8BE9FD'
    white:   '#E5E5E5'

  # Bright colors
  bright:
    black:   '#4D4D4D'
    red:     '#FF6E67'
    green:   '#5AF78E'
    yellow:  '#FFFFFF'
    blue:    '#CAA9FA'
    magenta: '#E66767'
    cyan:    '#9AEDFE'
    white:   '#E6E6E6'

